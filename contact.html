    <div class="container my-2">
        <form>
            <div class="form-group">
              <label for="email">Email address</label>

            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Green">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="male" value="option1" checked>
                <label class="form-check-label" for="gender">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender" id="female" value="option2">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
              
            
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1"> Please type you complaint</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>

          </form>
